<div class="main-content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-body">
     

        <div class="selectStations" >
          <select class="custom-select col-lg-2" id="inputGroupSelect01"  style="margin-top:10px;" (change)="onChange($event)" >
            <option selected disabled>Выберите номер маршрута</option>
        <option *ngFor="let routeTitle of route" value={{routeTitle.id}}>  {{routeTitle.title}} </option>

          </select>
          
          <div>
          <input  class="form-control col-lg-1" placeholder="Номер рейса" >
          
          <select class="custom-select col-lg-2" id="inputGroupSelect01"  style="margin-top:10px;" (change)="busSelect($event)" >
        
        <option selected disabled >  Выберите Автобус </option>
        <option *ngFor="let bus of busSelector" [value]=bus.id> {{bus.title}} {{bus.seatsCount}}  </option>
        
          </select>
        </div>
        </div>


       
         
    
   
        <!-- <div class="timePicker" style="margin-top: 50px;">
            <ngb-timepicker [(ngModel)]="time"> </ngb-timepicker>
          </div> -->
        

      <form class="form-inline" *ngFor="let segments of segmentSelect">
         
          <div class="form-group">
            
             
            <div class="input-group">

              <p >{{segments.segmentDto.title}} </p>

              <input  placeholder="дата отправления" style="margin-left: 50px;"
                     name="dp" [(ngModel)]="model" >
            
                     <input class="form-control col-lg-1" style="margin-left: 20px;" placeholder="HH" >
                     <input  class="form-control col-lg-1" style="margin-left: 20px;" placeholder="MM" >

                     <input  placeholder="дата прибытия" style="margin-left: 50px;"
                     name="dp" [(ngModel)]="model" >

                     <input class="form-control col-lg-1" style="margin-left: 20px;" placeholder="HH" >
                     <input  class="form-control col-lg-1" style="margin-left: 20px;" placeholder="MM" >

              <input type="text" class="form-control col-lg-1" style="margin-left: 20px;" [value]="segments.segmentDto.price"> Цена
              {{segments.segmentDto.id}}
           
            </div>
          </div>

          
    
        </form>

       
   
      <hr>
      
  

        <div class="buttonsAddCansel" style="margin-top:20px;">
            <button type="button" class="btn btn-primary">Добавить</button>
  
            <button type="button" class="btn btn-danger">Отменить</button>
          </div>

      
      </div>


    </div>
      </div>
</div>
